<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Wells</title>
  <meta charset="utf-8" />
  <meta name = "viewport" content="width=device-width, initial-scale=1" />

  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous">

  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="margin: 10px">

<h1>Bootstrap Wells</h1>

<p>The <b>.well</b> class adds a rounded border around an element with a gray background color and some padding:</p>

<hr />

<h2>Basic Well</h2>

<p>Using <b>.well</b> class:</p>

<div class="container">
  <h3>Well</h3>
  <div class="well">Basic (normal) Well Example</div>
</div>

<hr />

<h2>Well Size</h2>

<p>Using <b>.well well-sm</b> class</p>

<div class="container">
  <h3>Well Size</h3>
  <div class="well well-sm">Small Well</div>
  <div class="well well-lg">Large Well</div>
</div>

</body>
</html>
